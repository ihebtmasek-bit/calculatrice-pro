name: Build Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        # Installer Gradle
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -q gradle-7.5-bin.zip
        export PATH=$PWD/gradle-7.5/bin:$PATH
        
        # Builder en mode silencieux
        gradle assembleRelease --quiet --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculatrice-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
