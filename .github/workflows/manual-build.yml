name: Manual Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'all'
        type: choice
        options:
        - apk
        - aab
        - all
      upload_artifacts:
        description: 'Upload artifacts'
        required: true
        default: true
        type: boolean

jobs:
  manual-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Create keystore
      run: |
        keytool -genkey -v \
          -keystore calculatorpro.keystore \
          -alias calculatorpro \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android \
          -keypass android \
          -dname "CN=Calculator Pro, OU=Android, O=CalculatorPro, L=Paris, ST=France, C=FR"
          
    - name: Build APK
      if: ${{ inputs.build_type == 'apk' || inputs.build_type == 'all' }}
      run: ./gradlew assembleRelease
      
    - name: Build AAB
      if: ${{ inputs.build_type == 'aab' || inputs.build_type == 'all' }}
      run: ./gradlew bundleRelease
      
    - name: Upload Artifacts
      if: ${{ inputs.upload_artifacts }}
      uses: actions/upload-artifact@v4
      with:
        name: manual-build-${{ github.run_number }}
        path: |
          app/build/outputs/apk/release/
          app/build/outputs/bundle/release/
        retention-days: 30
